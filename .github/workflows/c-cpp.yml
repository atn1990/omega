name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install-boost
      run: sudo apt-get install libboost-all-dev
    - name: make
      run: make
    - name: driver
      run: ./driver examples/buechi01.aut
